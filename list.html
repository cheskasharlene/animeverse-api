<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AnimeVerse - List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid bg-dark">
    <div class="row p-3">
      <div class="col">
        <div class="h3 text-light">AnimeVerse</div>
      </div>
      <div class="col text-end">
        <a class="btn btn-secondary" href="index.html">Back</a>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <nav>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" onclick="prevPage()">«</a></li>
        <li class="page-item"><a class="page-link" onclick="nextPage()">»</a></li>
      </ul>
    </nav>
    <div id="pageText">Page 1</div>
  </div>

  <div class="container">
    <div class="row g-4" id="contentArea"></div>
  </div>

  <script>
    const BASE_API = "https://api.jikan.moe/v4";
    let page = 1;
    const contentArea = document.getElementById("contentArea");
    const pageText = document.getElementById("pageText");

    function prevPage() {
      if (page > 1) page--;
      loadCharacters();
    }

    function nextPage() {
      page++;
      loadCharacters();
    }

    async function loadCharacters() {
      pageText.innerHTML = "Page " + page;
      contentArea.innerHTML = "";

      const response = await fetch(`${BASE_API}/characters?page=${page}&limit=12`);
      const data = await response.json();

      data.data.forEach(character => {
        contentArea.innerHTML += `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card rounded-5 border shadow-sm h-100 overflow-hidden position-relative">
            <div class="bg-success-subtle bg-gradient" style="height: 120px;"></div>

            <span class="position-absolute top-0 start-0 translate-middle-y ms-4 mt-4 badge rounded-pill text-bg-dark px-3 py-2">
              #${character.mal_id}
            </span>

            <div class="px-4 pb-4 text-center">
              <div class="ratio ratio-1x1 mx-auto rounded-circle overflow-hidden bg-light border border-2 border-white shadow-sm" style="width: 220px; margin-top: -90px;">
                <img
                  src="${character.images?.jpg?.image_url ?? ""}"
                  class="w-100 h-100 object-fit-cover"
                  alt="${character.name}"
                  loading="lazy"
                >
              </div>

              <div class="mt-3">
                <div class="h4 fw-bold mb-1">${character.name}</div>
                <div class="d-flex justify-content-center gap-2 flex-wrap mt-3">
                  <span class="badge rounded-pill bg-success-subtle text-dark border border-success-subtle px-3 py-2">
                    favorites: ${character.favorites}
                  </span>
                  <a class="btn btn-outline-dark btn-sm rounded-pill px-3" href="${character.url}" target="_blank" rel="noreferrer">
                    View
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        `;
      });
    }

    loadCharacters();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
